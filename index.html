<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Study App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 상단 고정 헤더 -->
  <header class="header">
    <h1 id="study-title">Study</h1>
    <span id="points">0 Points</span>
  </header>

  <!-- 스크롤 가능한 메인 영역 -->
  <main class="main">

    <!-- 공부 영역 -->
    <section>
      <h2 class="section-title">공부</h2>
      <div class="study-box">
        <button id="complete-btn">공부 완료</button>
        <button id="study-btn">-1</button>
      </div>
    </section>

    <!-- 수업 영역 -->
    <section>
      <h2 class="section-title">수업</h2>
      <div class="study-box">
        <button id="class-complete-btn">수업 완료</button>
        <button id="class-minus-btn">-1</button>
      </div>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
