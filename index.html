<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
  <title>Study App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 상단 고정 헤더 -->
  <header class="header">
    <button id="menu-btn" class="menu-btn">☰</button>
    <h1 id="study-title">Study</h1>
    <span id="points">0 Points</span>
    <span id="level">레벨:</span>
  </header>

  <!-- 스크롤 가능한 메인 영역 -->
  <main class="main">
<!-- 공부 영역 -->
<section>
  <h2 class="section-title">
    공부 <span class="sub-info">1시간 = 1버튼</span>
  </h2>
  <div class="study-box">
    <button id="complete-btn">완료</button>
    <button id="study-btn">-</button>
  </div>
</section>

<!-- 수업 영역 -->
<section>
  <h2 class="section-title">
    수업 <span class="sub-info">시험과목 수업시간 집중 = 1버튼</span>
  </h2>
  <div class="study-box">
    <button id="class-complete-btn">완료</button>
    <button id="class-minus-btn">-</button>
  </div>
</section>


    <!-- 메뉴 -->
  <div id="menu-modal" class="hidden">
    <div class="menu-content">
      <h2>메뉴</h2>
      <ul class="menu-list">
        <li><button id="app-info-btn" class="menu-item">앱 정보</button></li>
        <li><button id="reset-points-btn" class="menu-item">포인트 초기화</button></li>
        <li><button id="toggle-dark-mode" class="menu-item">다크 모드 켜기</button></li>
        <li><button id="open-record-btn" class="menu-item">기록</button></li>
      </ul>
    </div>
  </div>

<!-- 기록 패널 -->
<div id="record-panel">
  <h2>포인트 기록</h2>
  <canvas id="record-chart" width="350" height="300"></canvas>
</div>

<!-- 출석 버튼 (공부완료 버튼 위에 배치) -->
<div style="display: flex; justify-content: center; margin-bottom: 10px;">
  <button id="attendance-btn" class="menu-btn">출석 체크</button>
</div>

<!-- 출석 창 (슬라이드 창) -->
<div id="attendance-panel">
  <h2>📅 출석 체크</h2>
  <div id="calendar"></div>
  <p id="streak-info" style="margin-top: 10px;"></p>
  <button id="close-attendance" class="menu-btn">닫기</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="script.js"></script>
</body>
</html>
